<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Graficos
    </ion-title>
    <ion-segment [value]="tipoDeChartSeleccionado" (ionChange)="segmentChanged($event)">
      <ion-segment-button value="bar-chart">
        Bar Chart
      </ion-segment-button>
      <ion-segment-button value="line-chart">
        Line Chart
      </ion-segment-button>
      <ion-segment-button value="pie-chart">
        Pie Chart
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
  <ion-grid *ngIf="tipoDeChartSeleccionado === 'bar-chart'">
    <ion-row>
      <ion-col size="6">
        <ion-row>
          <ion-col size="12">
            <app-bar-chart [tipoChartSelected]="tipoDeChartSeleccionado" [borderColorCat]="borderColorCat" [backgroundColorCat]="backgroundColorCat"></app-bar-chart>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12"></ion-col>
        </ion-row>
        
      </ion-col>
      <ion-col size="6">
        <ion-row>
          <ion-col size="12">
            <app-line-chart></app-line-chart>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <app-pie-chart></app-pie-chart>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-line-chart *ngIf="tipoDeChartSeleccionado === 'line-chart'"></app-line-chart>
  <app-pie-chart *ngIf="tipoDeChartSeleccionado === 'pie-chart'"></app-pie-chart>
</ion-content>
